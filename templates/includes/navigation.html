<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src={{ url_for('static', filename='images/Logo_transparent.png') }} height="30px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link {%if products%} active {%endif%}" href="{{ url_for('main.products') }}">Products <span class="sr-only">(current)</span></a>
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link {%if page%} active {%endif%}" href="{{ url_for('main.mypage') }}">My Page</a>
          <a class="nav-item nav-link {%if wishlist%} active {%endif%}" href="{{ url_for('main.mywishlist_update') }}">My Wishlist</a>
          <a class="nav-item nav-link {%if orders%} active {%endif%}" href="{{ url_for('main.myorders') }}">My orders</a>
          {% endif %}

          {% if not current_user.is_authenticated %}
          <a class="nav-item nav-link {%if login%} active {%endif%}" href="{{ url_for('auth.login') }}">
            Login
          </a>
          <a class="nav-item nav-link {%if signup%} active {%endif%}" href="{{ url_for('auth.signup') }}">
            Sign Up
         </a>
          {% endif %}
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link {%if logout%} active {%endif%}"  href="{{ url_for('auth.logout') }}" >
              Logout
          </a>
          {% endif %}
        </div>
      </div>
  </nav>
</header>
